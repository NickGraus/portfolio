<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax 3 - JSON generator</title>
</head>

<body>
  <button id="button1">
    Get all friends
  </button>

  <button id="button2">
    Get Salinas friends
  </button>
  <br>
  <br>
  <div id="user">

  </div>

  <script>
    document.getElementById('button1').addEventListener('click', loadFriends);
    document.getElementById('button2').addEventListener('click', loadFriendsSalinas);

    function loadFriendsSalinas() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'ajax3.json', true);

      xhr.onload = function() {
        if (this.status == 200) {
          var users = JSON.parse(this.responseText);

          var output = '';
          for (var i in users) {
            output += '<ul>' +
              '<li>ID: ' + users[0].friends[0].id + '</li>' +
              '<li>Name: ' + users[0].friends[0].name + '</li>' +
              '</ul>';
          }





          document.getElementById('user').innerHTML = output;
        }
      }

      xhr.send();
    }

    function loadFriends() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'ajax3.json', true);

      xhr.onload = function() {
        if (this.status == 200) {
          var users = JSON.parse(this.responseText);

          var output = '';

          for (var i in users) {
            output += '<ul>' +
              '<li>ID: ' + users[i].friends[0].id + '</li>' +
              '<li>Name: ' + users[i].friends[0].name + '</li>' +
              '</ul>';
          }

          document.getElementById('user').innerHTML = output;
        }
      }

      xhr.send();
    }
  </script>
</body>

</html>
