<!DOCTYPE html>
<html>

<body>

  <h2>While-loop</h2>

  <p id="output"></p>

  <script>
    var text = "";
    var i = 0;
    while (i < 10) {
      text += "<br>Het aantal vissen in de kom is " + i;
      i++;
    }
    document.getElementById("output").innerHTML = text;
  </script>

</body>

</html>
