<!DOCTYPE html>
<html>
<script>
  var hungerLevel = 7; //integer
  var output; //string

//checks if hungerLevel is above 7
  if (hungerLevel > 7) {
    output = "Let's eat";
  } else {
    output = "We can eat later!";
  }
</script>

<body>

  <h2>Are you hungry?</h2>

  <!-- <input type="text" id="text"></input> -->
  <button type="button" onclick="window.alert(output);">
    Let me see</button>
</body>

</html>
